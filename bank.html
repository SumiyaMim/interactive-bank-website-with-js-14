<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Account</title>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center font-semibold mt-12 mx-16 md:mx-0">Let's get some <span class="font-bold text-violet-600">Moooooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-9/12 md:w-11/12 lg:w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h2 class="text-4xl font-semibold">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold">Withdraw</h4>
                    <h2 class="text-4xl font-semibold">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2 class="text-4xl font-semibold">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and Withdraw -->
        <section class="mt-12 mb-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-9/12 md:w-11/12 lg:w-9/12 mx-auto">
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h3 class="text-3xl mb-6 font-semibold text-white">Please Deposit!</h3>
                    <input class="w-full block mb-4 px-3 h-10 outline-none rounded-lg" type="text" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 hover:bg-blue-900 px-7 py-2 text-white font-semibold rounded-lg">Deposit</button>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h3 class="text-3xl mb-6 font-semibold text-white">Please Withdraw!</h3>
                    <input class="w-full block mb-4 px-3 h-10 outline-none rounded-lg" type="text" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-violet-800 hover:bg-violet-900 px-7 py-2 text-white font-semibold rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
