<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Secure Bank</title>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center font-semibold mt-12 mx-16 md:mx-0">Welcome to your <span class="font-bold text-violet-600">Secure Bank</span></h1>
    </header>
    <main>
        <section class="bg-violet-100 w-9/12 lg:w-6/12 mx-auto mt-20 p-8 mb-10">
            <h3 class="text-3xl mb-8 font-bold ">Please Login!</h3>
            <div>
                <input class="w-full block mb-3 px-3 h-9 outline-none rounded-lg" type="email" id="user-email" placeholder="Your Email Address">
                <input  class="w-full block mb-5 px-3 h-9 outline-none rounded-lg" type="password" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-violet-700 hover:bg-violet-800 px-7 py-2 text-white font-semibold rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
